<div *ngIf="profile.login" class="profile">
  <div class="image-url">
    <img src={{profile.avatar_url}} />
    <span>
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.2 9.8a3.4 3.4 0 0 0-4.8 0L5 13.2A3.4 3.4 0 0 0 9.8 18l.3-.3m-.3-4.5a3.4 3.4 0 0 0 4.8 0L18 9.8A3.4 3.4 0 0 0 13.2 5l-1 1"/>
          </svg>
       <a href={{profile.html_url}}> {{profile.html_url}}</a>
    </span>
  </div>
  <div class="Info-region justify-end items-start">
    <p
      class="max-w-lg text-3xl font-medium leading-normal text-gray-900 dark:text-white mt-7 mb-4"
    >
      {{profile.login}}
    </p>
    <p  *ngIf="profile.bio && profile.bio.length>0" class="text-left rtl:text-right text-slate-950 dark:text-gray-400">
        {{profile.bio}}
    </p>
    <p  *ngIf="!profile.bio || profile.bio.length<=0" class="text-left rtl:text-right text-slate-950 dark:text-gray-400">
        bio is currently not available
    </p>
    <span class="flex items-center flex-row mt-5">
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M12 2a8 8 0 0 1 6.6 12.6l-.1.1-.6.7-5.1 6.2a1 1 0 0 1-1.6 0L6 15.3l-.3-.4-.2-.2v-.2A8 8 0 0 1 11.8 2Zm3 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          clip-rule="evenodd"
        />
      </svg>

      <p
        class="text-left rtl:text-right text-slate-950 dark:text-gray-400 font-medium"
        *ngIf="profile.location"
      >
        {{profile.location}}
      </p>
      <p
      class="text-left rtl:text-right text-slate-950 dark:text-gray-400 font-medium"
      *ngIf="!profile.location"
    >
      Unknown
    </p>
    </span>
  </div>
</div>
